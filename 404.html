<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Campus - 页面未找到</title>
  <script>
    // 解析 universal_link 并跳转
    (function() {
      var params = new URLSearchParams(window.location.search);
      var raw = params.get('universal_link');
      if (!raw) return;
      var link = raw;
      try { link = decodeURIComponent(raw); } catch (e) {}
      // 仅允许 http/https，避免意外 scheme
      if (!/^https?:\/\//i.test(link)) return;
      setTimeout(() => {
        window.location.replace(link);
      }, 1000);
    })();
  </script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      color: #111;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 360px;
      max-width: 92vw;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
      padding: 28px 24px 24px;
      text-align: center;
      border: 1px solid #f1f1f1;
    }
    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgb(254, 249, 80);
      color: #000;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 18px;
      margin-bottom: 12px;
    }
    h1 {
      margin: 10px 0 6px;
      font-size: 22px;
      font-weight: 700;
    }
    .sub {
      margin: 0 0 16px;
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
    .btn {
      display: block;
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .btn-primary {
      background: rgb(254, 249, 80);
      color: #111;
      box-shadow: 0 8px 16px rgba(254,249,80,0.35);
    }
    .btn-primary:hover { filter: brightness(1.04); }
    .btn-secondary {
      margin-top: 10px;
      background: #fff;
      color: rgb(254, 249, 80);
      border: 1px solid rgb(254, 249, 80);
    }
    .badge {
      display: inline-block;
      margin-top: 16px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f8f8f8;
      color: #999;
      font-size: 12px;
    }
    footer {
      margin-top: 16px;
      color: #aaa;
      font-size: 12px;
      line-height: 1.5;
    }
    a { color: inherit; text-decoration: none; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo" aria-label="Campus Logo">Campus</div>
    <h1>标记我的校园</h1>
    <p class="sub">很抱歉，您访问的页面不在这里。请下载 App 或返回站点继续浏览。</p>
    <button class="btn btn-primary" onclick="window.location.href='/'">在 APP 查看更多内容</button>
    <button class="btn btn-secondary" onclick="window.history.back()">直接在 APP 内打开</button>
    <div class="badge">404 Not Found · thegoodcampus</div>
    <footer>
      开发者：开若图科技（上海）有限公司
    </footer>
  </main>
</body>
</html>
